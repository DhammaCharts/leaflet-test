<!DOCTYPE html>
<html>

<head>

  <title>Sutta Pitaka zoom - pan - rotate</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />


  <!-- Leaflet JS / CSS -->
  <script src="https://unpkg.com/leaflet@1.7/dist/leaflet-src.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7/dist/leaflet.css">

  <!-- Leaflet-Rotate -->
  <script src="https://unpkg.com/leaflet-rotate@0.1.4/dist/leaflet-rotate-src.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    .map {
      width: 100%;
      height: 100vh;
      border: 0px solid #ccc;
      //margin-bottom: 10px;
      background-color: rgba(255, 0, 0, 0.0);
    }
  </style>
</head>

<body>

  <div id="map" class="map"></div>

</body>

<script>
  // vips dzsave suttapitaka11.png  gmapdir11 --layout google --centre --suffix .png
  // alternative https://openlayers.org/en/latest/examples/rotation.html

  var map = L.map('map');

  L.tileLayer('gmapdir11/{z}/{y}/{x}.png', {
    noWrap: true,
    //maxNativeZoom: 5, // OSM max available zoom is at 19.
    maxZoom: 6,
    minZoom: 2

    // attribution: 'Some Attribution'
  }).addTo(map);

  map.setView([0, 0], 0);

  // var bounds = [[0,0], [1000,1000]];
  // var image = L.imageOverlay('sutta.png', bounds).addTo(map);
  // map.fitBounds(bounds);
</script>

</html>
