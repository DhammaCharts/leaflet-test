<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
  <script src="leaflet-src.js"></script>

  <!-- Leaflet-Rotate -->
  <script src="https://unpkg.com/leaflet-rotate@0.1.4/dist/leaflet-rotate-src.js"></script>

<style>
  body {
    padding: 0;
    margin: 0;
  }

  html,
  body {
    height: 100%;
    width: 100%;
  }

  .map {
    width: 100%;
    height: 100%;
    /* border: 1px solid #ccc; */
    border: 0px solid #ccc;
    margin-bottom: 10px;
    background-color: rgba(255, 0, 0, 0.0);
    outline: 0;
  }
</style>
</head>
<body>

  <div id="map" class="map"></div>

</body>

<script>

// vips dzsave suttapitaka11.png  gmapdir11 --layout google --centre --suffix .png
// alternative https://openlayers.org/en/latest/examples/rotation.html

var map = L.map('map',{ 
    rotate: true,
	touchRotate: true,
	rotateControl: {
		closeOnZeroBearing: false
	}

});

L.tileLayer('gmapdir11/{z}/{y}/{x}.png', {
    noWrap: true,
    //maxNativeZoom: 5, // OSM max available zoom is at 19.
    maxZoom: 6,
    minZoom: 2

    // attribution: 'Some Attribution'
}).addTo(map);

map.setView([0, 0], 0);

// var bounds = [[0,0], [1000,1000]];
// var image = L.imageOverlay('sutta.png', bounds).addTo(map);
// map.fitBounds(bounds);


</script>
</html>
